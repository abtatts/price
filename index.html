<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ab.tatts 估價工具</title>

  <style>
    :root {
      --bg: #dcdcdc;               /* 主背景：水泥灰 */
      --card: #efefef;             /* 卡片：亮水泥灰 */
      --border: #c8c8c8;           /* 卡片邊框 */
      --text: #2d2d2d;             /* 深灰文字 */
      --subtext: #6e6e6e;          /* 較淡的灰字 */
      --wood: #4e372b;             /* 深原木色 */
      --wood-light: #7a5e4d;       /* 輕原木色 */
      --wood-soft: rgba(78, 55, 43, 0.12);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        system-ui, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
      padding: 20px 16px 34px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .titlebar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .title-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: var(--wood-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--wood);
      font-size: 18px;
      font-weight: 700;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: var(--wood);
    }

    .subtitle {
      color: var(--subtext);
      font-size: 13px;
      margin-bottom: 14px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--wood);
      margin: 20px 0 8px;
      border-left: 4px solid var(--wood);
      padding-left: 8px;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
      color: var(--text);
    }

    input[type="number"],
    select {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: white;
      padding: 10px 12px;
      font-size: 15px;
      outline: none;
    }

    input:focus,
    select:focus {
      border-color: var(--wood);
      box-shadow: 0 0 0 1px var(--wood-light);
    }

    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }

    .pill-group {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .pill {
      flex: 1;
      text-align: center;
      padding: 8px 10px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: white;
      font-size: 13px;
      cursor: pointer;
      color: var(--subtext);
      transition: 0.15s;
    }

    .pill.active {
      border-color: var(--wood);
      background: var(--wood-soft);
      color: var(--wood);
      font-weight: 600;
    }

    button {
      margin-top: 18px;
      width: 100%;
      border-radius: 28px;
      border: none;
      padding: 12px;
      font-size: 17px;
      background: linear-gradient(135deg, var(--wood), var(--wood-light));
      color: white;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 18px rgba(78, 55, 43, 0.3);
      transition: 0.15s;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 6px 12px rgba(78, 55, 43, 0.2);
    }

    .result {
      margin-top: 20px;
      background: white;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 16px;
    }

    .price-main {
      font-size: 26px;
      font-weight: 700;
      color: var(--wood);
    }

    .price-range {
      font-size: 13px;
      margin-top: 6px;
      color: var(--subtext);
    }

    .chips {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .chip {
      padding: 6px 10px;
      background: var(--wood-soft);
      border: 1px solid var(--wood);
      border-radius: 12px;
      font-size: 12px;
      color: var(--wood);
    }

    .footer-note {
      margin-top: 12px;
      font-size: 11px;
      color: var(--subtext);
      line-height: 1.45;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">

      <!-- 表頭 -->
      <div class="titlebar">
        <div class="title-icon">A</div>
        <h1>ab.tatts 估價工具</h1>
      </div>
      <div class="subtitle">內部試算用，對客報價可再依圖稿微調。</div>

      <!-- 基本資訊 -->
      <div class="section-title">基本資訊</div>

      <div class="row">
        <div>
          <label>圖案大小（cm²）</label>
          <input id="size" type="number" placeholder="例如 40" />
        </div>

        <div>
          <label>細節複雜度</label>
          <select id="complexity">
            <option value="1">1 - 極簡線條</option>
            <option value="2" selected>2 - 一般小圖</option>
            <option value="3">3 - 中等細節</option>
            <option value="4">4 - 高細節</option>
            <option value="5">5 - 超高細節</option>
          </select>
        </div>
      </div>

      <!-- 風格與條件 -->
      <div class="section-title">風格與條件</div>

      <label>色彩</label>
      <div class="pill-group" id="colorGroup">
        <div class="pill active" data-value="bw">黑灰 / 線條</div>
        <div class="pill" data-value="color">彩色 / 水彩</div>
      </div>

      <label style="margin-top:12px;">部位難度</label>
      <div class="pill-group" id="areaGroup">
        <div class="pill active" data-value="1">一般</div>
        <div class="pill" data-value="1.15">較難</div>
        <div class="pill" data-value="1.3">高難度</div>
      </div>

      <!-- 計算 -->
      <button id="calcBtn">計算建議價格</button>

      <!-- 結果 -->
      <div id="resultBox" class="result" style="display:none;">
        <div class="price-main" id="priceMain">NT$ 0</div>
        <div class="price-range" id="priceRange"></div>
        <div class="chips" id="chipBox"></div>
        <div class="footer-note">
          ※ 此估價為內部試算，實際金額可依圖稿細節、修稿次數、
          皮膚狀況與施作時間調整。
        </div>
      </div>

    </div>
  </div>

  <script>
    const BASE_RATE_PER_CM2 = 8;
    const MIN_PRICE = 3000;
    const COLOR_FACTOR = 1.2;

    const COMPLEXITY_FACTORS = {
      1: 0.8,
      2: 1.0,
      3: 1.25,
      4: 1.6,
      5: 2.0,
    };

    const sizeInput = document.getElementById("size");
    const complexitySelect = document.getElementById("complexity");
    const colorGroup = document.getElementById("colorGroup");
    const areaGroup = document.getElementById("areaGroup");
    const calcBtn = document.getElementById("calcBtn");
    const resultBox = document.getElementById("resultBox");
    const priceMain = document.getElementById("priceMain");
    const priceRange = document.getElementById("priceRange");
    const chipBox = document.getElementById("chipBox");

    function setupPills(groupEl) {
      groupEl.addEventListener("click", (e) => {
        const pill = e.target.closest(".pill");
        if (!pill) return;
        [...groupEl.querySelectorAll(".pill")].forEach((p) =>
          p.classList.remove("active")
        );
        pill.classList.add("active");
      });
    }

    setupPills(colorGroup);
    setupPills(areaGroup);

    function formatCurrency(n) {
      return "NT$ " + n.toLocaleString("zh-Hant-TW", {
        maximumFractionDigits: 0,
      });
    }

    calcBtn.addEventListener("click", () => {
      const size = parseFloat(sizeInput.value);
      if (isNaN(size) || size <= 0) {
        alert("請輸入圖案大小（cm²）");
        return;
      }

      const complexity = parseInt(complexitySelect.value, 10);
      const complexityFactor = COMPLEXITY_FACTORS[complexity] || 1;

      const colorValue =
        colorGroup.querySelector(".pill.active")?.dataset.value || "bw";
      const colorFactor = colorValue === "color" ? COLOR_FACTOR : 1;

      const areaFactor = parseFloat(
        areaGroup.querySelector(".pill.active")?.dataset.value || "1"
      );

      let rawPrice =
        size * BASE_RATE_PER_CM2 *
        complexityFactor *
        colorFactor *
        areaFactor;

      let finalPrice = Math.max(rawPrice, MIN_PRICE);
      finalPrice = Math.round(finalPrice / 100) * 100;

      const low = Math.round((finalPrice * 0.9) / 100) * 100;
      const high = Math.round((finalPrice * 1.15) / 100) * 100;

      priceMain.textContent = formatCurrency(finalPrice);
      priceRange.textContent =
        `建議報價範圍：${formatCurrency(low)} ～ ${formatCurrency(high)}`;

      chipBox.innerHTML = "";

      const chips = [];
      chips.push(`面積 ${size} cm²`);
      chips.push(`複雜度：${complexity}`);

      chips.push(
        colorValue === "color" ? "彩色風格" : "黑灰 / 線條風格"
      );

      const af =
        areaFactor === 1
          ? "一般部位"
          : areaFactor === 1.15
          ? "較難部位"
          : "高難度部位";

      chips.push(af);

      chips.forEach((t) => {
        const tag = document.createElement("span");
        tag.className = "chip";
        tag.textContent = t;
        chipBox.appendChild(tag);
      });

      resultBox.style.display = "block";
    });
  </script>
</body>
</html>
